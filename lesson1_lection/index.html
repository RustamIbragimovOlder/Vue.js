<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Lection1</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">{{ message }}</h1>
      <!-- <h2>{{ sayHello() }}</h2> -->
      <button v-on:click="changeText">click button</button>
      <h2>Счетчик</h2>
      <!-- <button v-on:click="counter++">increase {{ counter }}</button> -->
      <button v-on:click="increase(5)">increase</button>
      <p>{{ counter }}</p>
      <h2>Счетчик2 c event</h2>
      <button v-on:click="increase2(1, $event)">increase2</button>
      <p>{{ counter2 }}</p>
      <h2 v-on:mousemove="mouseMove($event)">
        Mouse move {{ x }} and {{ y }}
        <span v-on:mousemove.stop.prevent>stop text</span>
      </h2>
      <p v-html="bigText"></p>
      <h3 v-if="productAddInCart">Добавить товар в корзину?</h3>
      <h3 v-else="!productAddInCart">Товар добавлен в корзину</h3>
      <h3 v-show="productAddInCart">show</h3>
      <button @click="productAddInCart = !productAddInCart">Add product</button>
    </div>
    <!-- Подключение Vue.js -->
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',

        data: {
          message: 'Hello VUE.JS',
          counter: 0,
          counter2: 0,
          x: 0,
          y: 0,
          bigText: '<span>new text <a href="#">info</a></span>',
          productAddInCart: true,
        },

        methods: {
          mouseMove(event) {
            this.x = event.clientX;
            this.y = event.clientY;
          },

          //   sayHello() {
          //     // alert('Hello sayHello');
          //     this.message = 'new message';
          //     return this.message;
          //   },

          changeText() {
            this.message = 'Text click';
          },

          increase(step) {
            this.counter += step;
          },

          increase2(step, event) {
            this.counter2 += step;
            console.log(event);
          },
        },
      });
    </script>
  </body>
</html>
